service: gramsathi-backend

frameworkVersion: "4"

useDotenv: true

provider:
  name: aws
  runtime: python3.13
  region: ap-south-1
  profile: personal
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: gramsathi-sls-deployments-022839811937
    blockPublicAccess: true
  # Note: API Gateway throttling requires serverless-api-gateway-throttling plugin
  environment:
    STAGE: ${self:provider.stage}
    TABLE_PREFIX: gramsathi-${self:provider.stage}
    BEDROCK_MODEL_ID: anthropic.claude-3-haiku-20240307-v1:0
    S3_AUDIO_BUCKET: gramsathi-audio-${self:provider.stage}
    RESPONSE_CACHE_TABLE: gramsathi-${self:provider.stage}-response-cache
    GEO_CACHE_TABLE: gramsathi-${self:provider.stage}-geo-cache
    JWT_SECRET: ${env:JWT_SECRET}
    WHATSAPP_VERIFY_TOKEN: ${env:WHATSAPP_VERIFY_TOKEN, 'dev-verify-token'}
    WHATSAPP_ACCESS_TOKEN: ${env:WHATSAPP_ACCESS_TOKEN, ''}
    WHATSAPP_PHONE_NUMBER_ID: ${env:WHATSAPP_PHONE_NUMBER_ID, ''}
    WHATSAPP_APP_SECRET: ${env:WHATSAPP_APP_SECRET, ''}
    MONGODB_URI: ${env:MONGODB_URI, 'mongodb://localhost:27017'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_PREFIX}-*
        - Effect: Allow
          Action:
            - bedrock:InvokeModel
            - bedrock:InvokeModelWithResponseStream
          Resource: "*"
        - Effect: Allow
          Action:
            - transcribe:StartTranscriptionJob
            - transcribe:GetTranscriptionJob
          Resource: "*"
        - Effect: Allow
          Action:
            - polly:SynthesizeSpeech
          Resource: "*"
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
          Resource:
            - arn:aws:s3:::${self:provider.environment.S3_AUDIO_BUCKET}/*
        - Effect: Allow
          Action:
            - sns:Publish
          Resource: "*"

package:
  individually: false
  exclude:
    - tests/**
    - "**/__pycache__/**"
    - "**/*.pyc"
    - .env
    - .env.*
    - node_modules/**

functions:
  # User onboarding (US-01, US-20)
  user:
    handler: src/handlers/user.handler
    events:
      - http:
          path: /user
          method: post
          cors: true
      - http:
          path: /user/{userId}
          method: get
          cors: true

  # Main chat orchestrator (US-02, US-03, US-04, US-17, US-18)
  chat:
    handler: src/handlers/chat.handler
    timeout: 29
    events:
      - http:
          path: /chat
          method: post
          cors: true

  # Presigned S3 URL for audio upload (US-02)
  audioUploadUrl:
    handler: src/handlers/chat.get_upload_url
    events:
      - http:
          path: /audio/upload-url
          method: post
          cors: true

  # WhatsApp webhook (US-02 via WhatsApp)
  whatsappVerify:
    handler: src/handlers/webhook.verify
    events:
      - http:
          path: /webhook/whatsapp
          method: get

  whatsappIncoming:
    handler: src/handlers/webhook.incoming
    timeout: 29
    events:
      - http:
          path: /webhook/whatsapp
          method: post

  # Healthcare flow (US-05 → US-09)
  health:
    handler: src/handlers/health.handler
    timeout: 29
    events:
      - http:
          path: /health/query
          method: post
          cors: true
      - http:
          path: /health/nearby
          method: post
          cors: true

  # Commerce / local shops (US-10 → US-12)
  commerce:
    handler: src/handlers/commerce.handler
    timeout: 29
    events:
      - http:
          path: /commerce/shops
          method: post
          cors: true
      - http:
          path: /commerce/order
          method: post
          cors: true
      - http:
          path: /commerce/order/{orderId}
          method: get
          cors: true

  # Shop owner management (US-13 → US-16)
  shopOwner:
    handler: src/handlers/shop_owner.handler
    timeout: 29
    events:
      - http:
          path: /shop
          method: post
          cors: true
      - http:
          path: /shop/{shopId}
          method: get
          cors: true
      - http:
          path: /shop/{shopId}/inventory
          method: post
          cors: true
      - http:
          path: /shop/{shopId}/orders
          method: get
          cors: true
      - http:
          path: /shop/{shopId}/analytics
          method: get
          cors: true

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_PREFIX}-users
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH

    ConversationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_PREFIX}-conversations
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: conversationId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: conversationId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: UserConversationsIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    ShopsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_PREFIX}-shops
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: shopId
            AttributeType: S
          - AttributeName: pincode
            AttributeType: S
        KeySchema:
          - AttributeName: shopId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: PincodeIndex
            KeySchema:
              - AttributeName: pincode
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    OrdersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_PREFIX}-orders
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: orderId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: shopId
            AttributeType: S
        KeySchema:
          - AttributeName: orderId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: UserOrdersIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: ShopOrdersIndex
            KeySchema:
              - AttributeName: shopId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    AudioBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.S3_AUDIO_BUCKET}
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders: ["*"]
              AllowedMethods: [GET, PUT, POST]
              AllowedOrigins: ["*"]
              MaxAge: 3000
        LifecycleConfiguration:
          Rules:
            - Id: DeleteOldAudio
              Status: Enabled
              ExpirationInDays: 7

    ResponseCacheTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: gramsathi-${self:provider.stage}-response-cache
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: cacheKey
            AttributeType: S
        KeySchema:
          - AttributeName: cacheKey
            KeyType: HASH
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true

    GeoCacheTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: gramsathi-${self:provider.stage}-geo-cache
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: locationKey
            AttributeType: S
        KeySchema:
          - AttributeName: locationKey
            KeyType: HASH

plugins:
  - serverless-offline

custom:
  serverless-offline:
    noPrependStageInUrl: true
  pythonRequirements:
    dockerizePip: false
    slim: true
    strip: false
