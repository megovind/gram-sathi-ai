name: gramsathi
description: GramSathi AI – Voice-first assistant for rural India
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^14.6.2

  # State management
  provider: ^6.1.2

  # HTTP
  dio: ^5.7.0

  # Audio recording
  record: ^6.0.0

  # Audio playback
  just_audio: ^0.9.42

  # Local storage
  shared_preferences: ^2.3.4

  # Encrypted storage for sensitive data (JWT token, phone)
  flutter_secure_storage: ^9.2.2

  # UUID generation
  uuid: ^4.5.1

  # Permissions
  permission_handler: ^11.3.1

  # GPS location (for nearby clinics/pharmacies — US-L1)
  geolocator: ^13.0.1

  # File handling
  path_provider: ^2.1.4
  path: ^1.9.0

  # UI extras
  flutter_svg: ^2.0.14
  lottie: ^3.1.3
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1

  cupertino_icons: ^1.0.8

  # Fonts (NotoSansDevanagari for Hindi) — loaded at runtime, no local assets
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  flutter_native_splash: ^2.4.7

flutter_native_splash:
  color: "#0C0B0B"
  color_dark: "#0C0B0B"
  image: assets/images/app_icon.png
  android_12:
    color: "#0C0B0B"
    color_dark: "#0C0B0B"
    image: assets/images/app_icon.png
    icon_background_color: "#0C0B0B"
    icon_background_color_dark: "#0C0B0B"
  fullscreen: false
  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
